<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js" defer></script>
</head>

<body>

    <div>
        <button id="randomActivityButton">Click me for a new activity!</button>
        <h2 id="randomActivity"></h2>
    </div>
    <div>
        <span class="dropdown">
            <form>
                Select number of participants:
                <select id="participantNumber">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </form>
            Click the button for a recommended activity based on participant numbers!
            <button id="recommendedActivityButton">Recommended Activity</button>
            <h2 id="recommendedActivity"></h2>
        </span>
    </div>
</body>
</html>
